apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-config
  namespace: scheduler-plugins 
data:
  scheduler-config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1beta3
    kind: KubeSchedulerConfiguration
    leaderElection:
      leaderElect: false
    profiles:
    - schedulerName: fluence
      plugins:
        preFilter:
          enabled:
          - name: Fluence
        filter:
          enabled:
          - name: Fluence
        score:
          disabled:
          - name: '*'
